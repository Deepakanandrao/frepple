{% extends "admin/change_form.html" %}
{% load i18n %}

{% block inline_field_sets %}
{{ block.super }}
{% if object_id %}
<div class="col-lg-auto col-md-6 col-sm-12 mt-3">
<div class="card">
  <div class="card-header">
    <h5 class="card-title text-capitalize">{% trans "related" %}</h5>
  </div>
  <div class="card-body">

  <div class="w-100 mb-2 ms-3 me-3">
     <a href="{{ request.prefix }}/data/input/purchaseorder/?supplier__name={{ adminform.form.instance.supplier | urlencode }}&item__name__ico={{ adminform.form.instance.item | urlencode }}&noautofilter">
     {% trans "purchase orders"|capfirst %}&nbsp;<i class="fa fa-caret-right"></i></a>
  </div>

</div>  <!-- card body -->
</div>  <!-- card -->
</div>  <!-- col -->
